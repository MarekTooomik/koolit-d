<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cleaning Services Landing Page</title>
</head>
<body>
    
    <div class="header">
        <h1>Get your place<span style="background-color: yellow;">&nbspCLEAN!&nbsp</span></h1>
    </div>

    <div class="subheader">
        <h3>Residential Cleaning, Office Cleaning, Carpet Cleaning, Window Cleaning</h3>
    </div>

    <div class="form-container">
        <form>
            <input type="text" id="username" name="username" placeholder="Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required><br><br>
        </form>
    </div>

    <div class="note">
        <h3>No credit card required | Free estimate | Satisfaction guaranteed</h3>
    </div>

    <div class="submit-button">
        <form>
            <input type="submit" value="SUBMIT" style="color: white; background-color: #38BAFF; width:275px;">
        </form>
    </div>

    <div class="services">
        <table>
            <tr>
              <td><span><img src="images/residential.jpg" alt="Residential Cleaning" width="20" height="20"> RESIDENTIAL CLEANING</span></td>
              <td><span><img src="images/office.webp" alt="Office Cleaning" width="20" height="20"> OFFICE CLEANING</span></td>
            </tr>
            <tr>
              <td><span><img src="images/carpet.jpg" alt="Carpet Cleaning" width="20" height="20"> CARPET CLEANING</span></td>
              <td><span><img src="images/window.jpg" alt="Window Cleaning" width="20" height="20"> WINDOW CLEANING</span></td>
            </tr>
        </table>
    </div>
    
    <div class="image">
        <img src="images/cleaning.jpg" alt="Cleaning Services" height="800">
    </div>

    <div class="links">
        <button><a href="links.html" target="_blank">Links</a></button>
    </div>
    
</body>
</html>
