      text-align: center;
    }

      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

      text-align: center;

      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Technology Theme</h1>
    
    <div class="image">
      <img src="images/technology.jpg" alt="Technology Theme Image">
    </div>
    
    <div class="in-view">
      <p>This is the technology theme view.</p>
      <p>Explore the latest advancements in technology and its impact.</p>
    </div>
    
    <a href="viitevaated.html" class="back-link">Back to Main View</a>
